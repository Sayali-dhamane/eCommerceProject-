<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-gray-900 text-center">
      Login
    </h2>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Enter your username"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg
                 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2
                 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg
                 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2
                 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg font-semibold
               hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500
               focus:ring-offset-2 transition"
      >
        Login
      </button>
    </form>

    <!-- Optional links -->
    <!-- <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 hover:underline">Sign up</a>
    </p> -->

  </div>
</div>
