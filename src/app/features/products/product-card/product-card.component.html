>

  <img
    [src]="product.image"
    [alt]="product.title"
    class=""
  />

  <!-- Product Info -->
  <div class="p-4 flex flex-col gap-2">
    <h4 class="text-lg font-semibold text-gray-900 truncate">
      {{ product.title }}
    </h4>
    <p class="text-indigo-600 font-bold text-lg">
