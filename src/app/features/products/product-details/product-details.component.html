<app-header></app-header>

<div class="max-w-7xl mx-auto px-4 py-8" *ngIf="!loading">

  <!-- Product Details Card -->
  <div *ngIf="product" class="flex flex-col md:flex-row bg-white rounded-xl shadow-lg overflow-hidden gap-6">

    <!-- Product Image -->
    <img 
      [src]="product.image" 
      [alt]="product.title"
      class="w-full md:w-1/2 h-80 "
    />

    <!-- Product Info -->
    <div class="flex-1 p-6 flex flex-col justify-between gap-4">

      <!-- Title & Price -->
      <div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ product.title }}</h2>
        <p class="text-indigo-600 font-bold text-xl mb-1">₹ {{ product.price }}</p>
        <p class="text-yellow-500 font-medium">⭐ {{ product.rating.rate }} ({{ product.rating.count }})</p>
      </div>

      <!-- Description -->
      <p class="text-gray-700 mb-4">{{ product.description }}</p>

      <!-- Quantity Selector -->
      <div class="flex items-center gap-2 mb-4">
        <button 
          (click)="decrease()"
          class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300 transition"
        >
          −
        </button>
        <input 
          type="number" 
          [(ngModel)]="quantity" 
          min="1" 
          class="w-16 text-center border rounded-lg py-1 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
        <button 
          (click)="increase()" 
          class="px-3 py-1 bg-gray-200 rounded-lg hover:bg-gray-300 transition"
        >
          +
        </button>
      </div>

      <!-- Add to Cart Button -->
      <button 
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg
               hover:bg-indigo-700 transition"
        (click)="addItem()"
      >
        Add to Cart
      </button>

    </div>
  </div>

</div>

<!-- Loader -->
<app-loader *ngIf="loading" class="flex justify-center my-10"></app-loader>
